<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo02.png">
    <title>Блок-схемы. Анализ. Автор: Заярный А.А.</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="containter">

        <head class="row justify-content-center">
            <h2>Анализ блок-схем</h2>
            <p>Проанализируйте алгоритм и заполните таблицу трассировки. <strong style="color: green;">+</strong> -
                условие истино,
                <strong style="color: green;">-</strong> -
                условие ложно
            </p>
        </head>

        <div class="row">
            <div class="col-12">
                <p>Проанализируйте алгоритм и скажите чему будет равняться переменная m при m=<span id="initM"></span>,
                    n=<span id="initN"></span></span></p>
            </div>
            <div class="col-6">
                <img src="algorithms/001.png" width="100%">
            </div>
            <div class="col-6">
                <table style="border: 2px solid black;" class="table text-center" id="traceTable">
                </table>
                <!--
                <p>Вывод на экран</p>
                <table id="outputTable">
                    <tr>
                        <th>m</th>
                    </tr>
                    <tr>
                        <td><input id="c1" style="width: 40px;" type='text'></td>
                    </tr>
                </table>
-->
                <button id='check' onclick="check()">Проверить</button>
                <p id="countDown"></p>
                <div id="progress-bar" style="border:0px solid black;">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
