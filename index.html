<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo02.png">
    <title>Блок-схемы. Анализ. Автор: Заярный А.А.</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>

<body onload="init()">
    <div class="containter">
        <div class="row fixed-top nav_panel" style="text-align: center;font-size: 20px;">
            <div class="col">
                <span>Номер задания:</span><span id="taskNumber">0</span>
            </div>

            <div class="col">
                <span>Баллов:</span><span id="scores">0</span><span> из </span><span id="scoreMax">0</span>
            </div>
            <div class="col">
                <span>Ошибок всего:</span><span style="color: red;" id="errorsTotal">0</span>
            </div>
            <div class="col">
                <span>Баллов всего:</span><span id="scoresTotal">0</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <h2>Анализ блок-схем</h2>
            <h2>Анализ блок-схем</h2>
            <p>Проанализируйте алгоритм и заполните таблицу трассировки. <strong style="color: green;">+</strong> -
                условие истино,
                <strong style="color: green;">-</strong> -
                условие ложно
            </p>
        </div>

        <div class="row">
            <div class="col-12">
                <p>Проанализируйте алгоритм и скажите чему будет равняться переменная m при m=<span id="initM"></span>,
                    n=<span id="initN"></span></p>
            </div>
            <div class="col-6">
                <table style="border: 2px solid black;" class="table text-center caption-top" id="traceTable">
                    <caption>Таблица трассировки</caption>
                </table>

                <button id="btnCheck" style="visibility:visible;" class="btn btn-primary">Проверить</button>
            </div>
            <div class="col-6">
                <img src="algorithms/001.png" width="100%">
            </div>
        </div>
        <div class="row">
            <div class="col fixed-bottom nav_panel">

                <div id="progress-bar" style="border:0px solid black;">
                    <div id="progress-bar-fill"></div>
                </div>

                <span id="countDown" style="font-size: 30px;"></span>

                <button id='btnCheck' class="btn btn-primary  my_btn" onclick="next()">Далее</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
