<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/logo02.png">
    <title>Блок-схемы. Анализ. Автор: Заярный А.А.</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</head>

<body onload="load()">
    <div class="container-fluid">
        <div class="row top_panel">
            <div class="col">
                <span class="infoLabel">Номер задания</span><br><span id="taskNumber" class="info">0</span><span> из
                </span><span id="tasksTotal" class="info"></span>
            </div>

            <div class="col">
                <span class="infoLabel">Баллов за задание</span><br><span id="scores" class="info">0</span><span> из
                </span><span id="scoreMax" class="info">0</span>
            </div>
            <div class="col">
                <span class="infoLabel">Ошибок</span><br><span style="color: #FFA100;" id="errorsTotal"
                    class="info">0</span>
            </div>
            <div class="col">
                <span class="infoLabel">Баллов всего</span><br><span id="scoresTotal" class="info">0</span>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12">
                <h2>Таблицы трассировки. Анализ блок-схем</h2>
                <p id="textTask"></p>
                <p><strong style="color: green;">+</strong> -
                    условие истино,
                    <strong style="color: green;">-</strong> -
                    условие ложно
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="btnCheck" style="visibility:visible;background-color: #FFA100;" class="btn  my_btn"
                    onclick="check()">Проверить</button>
                <button id='btnClearTable' class="btn btn-primary  my_btn" onclick="clearTable()">Повторить</button>
                <button id="btnCheck" style="visibility:visible;" class="btn btn-primary  my_btn"
                    onclick="init(false)">Новое</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <table style="border: 1px solid black;" class="table text-center caption-top" id="traceTable">
                    <caption>Таблица трассировки</caption>
                </table>
                <div style="display: inline-block;width: 15px;height: 15px;background-color:#0D6EFD;"></div> <strong
                    style="color:#0D6EFD">Верно</strong>
                <div style="display: inline-block;width: 15px;height: 15px;background-color:#FFA100;"></div><strong
                    style="color: #FFA100;">Неверно</strong>

            </div>
            <div class="col-md-8">
                <img id="imageAlgorithm" width="80%">
            </div>
        </div>
        <div class="row">
        </div>
        <div class="position-fixed bottom-0 end-0 m-3">
            <button id='btnCheck' class="btn btn-primary my_btn" onclick="next()">Далее</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
